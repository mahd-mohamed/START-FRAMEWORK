<section>
  <div class="container pt-5 mb-5">
    <div class="text-center">
      <h1 class="fw-bold">PORTFOLIO</h1>
      <div class="d-flex justify-content-center align-items-center my-3">
          <div class="line bg-dark me-3" style="width: 80px; height: 4px;"></div>
          <i class="fa-solid fa-star text-dark fs-4"></i>
          <div class="line bg-dark ms-3" style="width: 80px; height: 4px;"></div>
      </div>
    </div>

    <div class="row gy-5 mt-1">
      @for ( item of items; track $index)
      {
        <div class="col-md-4">
          <div class="item" 
               (click)="imgClicked(item)" 
               (keyup.enter)="imgClicked(item)"
               (keyup.space)="imgClicked(item)"
               tabindex="0"
               role="button"
               aria-label="View portfolio item">
            <img [src]="item.img" class="w-100 rounded" alt="Portfolio item">
            <div class="layer rounded h-100 w-100 d-flex justify-content-center align-items-center">
              <i class="fa-solid fa-plus fs-1 text-white"></i>
            </div>
          </div>
        </div>
      }

      @if (enterImg)
      {
        <div class="modal-overlay" 
             (click)="imgOut()"
             (keyup.escape)="imgOut()"
             tabindex="0"
             role="button"
             aria-label="Close image view">
          <img [src]="selectedPic" alt="Portfolio item">
        </div>
      }
    </div>
  </div>
</section>
